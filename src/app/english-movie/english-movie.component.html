<h2>Popular Movies</h2>
<section class="section-english">
    <div class="posters" routerLink="/movies/{{ data.title }}" *ngFor="let data of englishMovieData">
        <img class="poster-img" [src]="data.posterurl">
        <div class="posters-desc">
            <p>{{data.title}}</p>
            <p>{{data.imdbRating}}
        </div>
    </div>
</section>
